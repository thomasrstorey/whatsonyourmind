<div class="row">
	<div class="center">

	 <div class="status" ng-repeat="status in statuses">

	 <p class="status_text">
	 	{{ status.text }}
	 </p>
	 <p class="status_time">
	 	{{ status.date }}
	 </p>

	 <ul class="tags" >
	 	<li ng-repeat="tag in status.tags" > {{ tag }} </li>
	 </ul>
	 <hr />
	 </div>
	</div>
</div>
